<template>
    <lightning-card title="Bind Expression from JS" icon-name="utility:user">
        <div class="slds-var-m-around_medium">
            <lightning-input name="fullName" label="Full Name" onchange={handleChange}></lightning-input>
        </div>

        <div class="slds-var-m-around_medium">
            <lightning-input name="phone" label="Phone Number" type="number" onchange={handleChange}></lightning-input>
        </div>

        <div class="slds-var-m-around_medium">
            <lightning-input name="email" label="Email" type="email" onchange={handleChange}></lightning-input>
        </div>

        <div style="padding: 10px;">
            <table>
                <tr>
                    <td>Full Name: </td>
                    <td>{upperCase}</td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td>{email}</td>
                </tr>
                <tr>
                    <td>Phone: </td>
                    <td>{phone}</td>
                </tr>
            </table>
        </div>
    </lightning-card>
</template>
