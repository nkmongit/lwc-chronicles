<template>
    <lightning-card class="title" title="Using forEach in LWC" icon-name="utility:user">
        <div style="padding: 10px;">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Student Name">Student Name</div>
                        </th>

                        <th class="" scope="col">
                            <div class="slds-truncate" title="Class">Class</div>
                        </th>

                        <th class="" scope="col">
                            <div class="slds-truncate" title="Fee">Fee</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={students} for:item='student'>
                        <tr key={student.id} class="slds-hint-parent">
                            <td>{student.name}</td>
                            <td>{student.class}</td>
                            <td>{student.fee}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
